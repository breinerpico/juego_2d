<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura 2D - Juego de Plataformas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            border: 4px solid #333;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: transparent;
        }

        .ui {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }

        .controls {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: #fff;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            z-index: 10;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 20;
        }

        .game-over h2 {
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        .game-over button {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .game-over button:hover {
            background: #45b7b8;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="ui">
            <div>Puntuación: <span id="score">0</span></div>
            <div>Vidas: <span id="lives">3</span></div>
        </div>
        
        <div class="controls">
            Controles: A/D - Mover | W/Espacio - Saltar
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>¡Juego Terminado!</h2>
            <p>Puntuación Final: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Variables del juego
        let gameRunning = true;
        let score = 0;
        let lives = 3;

        // Jugador
        const player = {
            x: 50,
            y: 400,
            width: 30,
            height: 40,
            velocityX: 0,
            velocityY: 0,
            speed: 5,
            jumpPower: -15,
            onGround: false,
            color: '#ff6b6b'
        };

        // Plataformas
        const platforms = [
            {x: 0, y: 580, width: 800, height: 20, color: '#8B4513'},
            {x: 150, y: 480, width: 100, height: 20, color: '#8B4513'},
            {x: 350, y: 380, width: 100, height: 20, color: '#8B4513'},
            {x: 550, y: 280, width: 100, height: 20, color: '#8B4513'},
            {x: 250, y: 200, width: 150, height: 20, color: '#8B4513'},
            {x: 600, y: 450, width: 80, height: 20, color: '#8B4513'}
        ];

        // Monedas
        let coins = [
            {x: 180, y: 440, width: 20, height: 20, collected: false},
            {x: 380, y: 340, width: 20, height: 20, collected: false},
            {x: 580, y: 240, width: 20, height: 20, collected: false},
            {x: 320, y: 160, width: 20, height: 20, collected: false},
            {x: 630, y: 410, width: 20, height: 20, collected: false}
        ];

        // Enemigos
        let enemies = [
            {x: 300, y: 540, width: 25, height: 25, velocityX: 2, color: '#e74c3c'},
            {x: 450, y: 540, width: 25, height: 25, velocityX: -1.5, color: '#e74c3c'},
            {x: 200, y: 340, width: 25, height: 25, velocityX: 1, color: '#e74c3c'}
        ];

        // Controles
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // Físicas del jugador
        function updatePlayer() {
            // Movimiento horizontal
            if (keys['KeyA'] || keys['ArrowLeft']) {
                player.velocityX = -player.speed;
            } else if (keys['KeyD'] || keys['ArrowRight']) {
                player.velocityX = player.speed;
            } else {
                player.velocityX *= 0.8; // Fricción
            }

            // Salto
            if ((keys['KeyW'] || keys['Space']) && player.onGround) {
                player.velocityY = player.jumpPower;
                player.onGround = false;
            }

            // Gravedad
            player.velocityY += 0.8;

            // Actualizar posición
            player.x += player.velocityX;
            player.y += player.velocityY;

            // Límites del canvas
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            // Muerte por caída
            if (player.y > canvas.height) {
                playerDie();
            }
        }

        // Colisiones con plataformas
        function checkPlatformCollisions() {
            player.onGround = false;
            
            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y) {
                    
                    // Colisión desde arriba
                    if (player.velocityY > 0 && player.y < platform.y) {
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.onGround = true;
                    }
                }
            });
        }

        // Actualizar enemigos
        function updateEnemies() {
            enemies.forEach(enemy => {
                enemy.x += enemy.velocityX;
                
                // Rebotar en los bordes
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    enemy.velocityX = -enemy.velocityX;
                }
                
                // Colisión con jugador
                if (player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    playerDie();
                }
            });
        }

        // Recoger monedas
        function checkCoinCollisions() {
            coins.forEach(coin => {
                if (!coin.collected &&
                    player.x < coin.x + coin.width &&
                    player.x + player.width > coin.x &&
                    player.y < coin.y + coin.height &&
                    player.y + player.height > coin.y) {
                    
                    coin.collected = true;
                    score += 10;
                    scoreElement.textContent = score;
                }
            });
        }

        // Muerte del jugador
        function playerDie() {
            lives--;
            livesElement.textContent = lives;
            
            if (lives <= 0) {
                gameRunning = false;
                finalScoreElement.textContent = score;
                gameOverElement.style.display = 'block';
            } else {
                // Reiniciar posición
                player.x = 50;
                player.y = 400;
                player.velocityX = 0;
                player.velocityY = 0;
            }
        }

        // Dibujar todo
        function draw() {
            // Limpiar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar plataformas
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                // Borde superior más claro
                ctx.fillStyle = '#A0522D';
                ctx.fillRect(platform.x, platform.y, platform.width, 3);
            });

            // Dibujar monedas
            coins.forEach(coin => {
                if (!coin.collected) {
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(coin.x + coin.width/2, coin.y + coin.height/2, coin.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Brillo
                    ctx.fillStyle = '#FFFF00';
                    ctx.beginPath();
                    ctx.arc(coin.x + coin.width/2 - 3, coin.y + coin.height/2 - 3, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            // Dibujar enemigos
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Ojos
                ctx.fillStyle = '#fff';
                ctx.fillRect(enemy.x + 5, enemy.y + 5, 4, 4);
                ctx.fillRect(enemy.x + 16, enemy.y + 5, 4, 4);
                ctx.fillStyle = '#000';
                ctx.fillRect(enemy.x + 6, enemy.y + 6, 2, 2);
                ctx.fillRect(enemy.x + 17, enemy.y + 6, 2, 2);
            });

            // Dibujar jugador
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Cara del jugador
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x + 8, player.y + 8, 4, 4);
            ctx.fillRect(player.x + 18, player.y + 8, 4, 4);
            ctx.fillStyle = '#000';
            ctx.fillRect(player.x + 9, player.y + 9, 2, 2);
            ctx.fillRect(player.x + 19, player.y + 9, 2, 2);
            
            // Sonrisa
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(player.x + 15, player.y + 20, 8, 0, Math.PI);
            ctx.stroke();
        }

        // Loop principal del juego
        function gameLoop() {
            if (gameRunning) {
                updatePlayer();
                checkPlatformCollisions();
                updateEnemies();
                checkCoinCollisions();
                draw();
            }
            requestAnimationFrame(gameLoop);
        }

        // Reiniciar juego
        function restartGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            
            // Reiniciar jugador
            player.x = 50;
            player.y = 400;
            player.velocityX = 0;
            player.velocityY = 0;
            
            // Reiniciar monedas
            coins.forEach(coin => coin.collected = false);
            
            // Actualizar UI
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            gameOverElement.style.display = 'none';
        }

        // Iniciar el juego
        gameLoop();
    </script>
</body>
</html>
